name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd parsers/python
          pip install -e ".[test]"

      - name: Run tests
        run: |
          cd parsers/python
          python -m pytest tests/ -v

      - name: Validate examples
        run: |
          cd parsers/python
          for f in ../../examples/*/knowledge.yaml; do
            python -m kcp "$f"
          done

  java-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Run tests
        run: |
          cd parsers/java
          mvn test -q

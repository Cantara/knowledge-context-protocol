<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- KCP logo: three connected knowledge nodes forming a graph -->
  <!-- Node 1: top-left -->
  <circle cx="8" cy="8" r="4" fill="#2563eb"/>
  <!-- Node 2: top-right -->
  <circle cx="24" cy="8" r="4" fill="#2563eb"/>
  <!-- Node 3: bottom-center -->
  <circle cx="16" cy="24" r="5" fill="#1d4ed8"/>
  <!-- Edges -->
  <line x1="11" y1="10" x2="21" y2="10" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="11" x2="14" y2="20" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="11" x2="18" y2="20" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Inner dots for "knowledge" feel -->
  <circle cx="8" cy="8" r="1.5" fill="white"/>
  <circle cx="24" cy="8" r="1.5" fill="white"/>
  <circle cx="16" cy="24" r="2" fill="white"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; }
    </style>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <linearGradient id="logo-fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Blue left accent -->
  <rect width="8" height="630" fill="#2563eb"/>

  <!-- Bottom bar -->
  <rect y="600" width="1200" height="30" fill="#2563eb"/>

  <!-- Large KCP logo — right side -->
  <g transform="translate(820, 100) scale(7.5)" opacity="0.12">
    <circle cx="8"  cy="8"  r="4" fill="#2563eb"/>
    <circle cx="24" cy="8"  r="4" fill="#2563eb"/>
    <circle cx="16" cy="24" r="5" fill="#7c3aed"/>
    <line x1="11" y1="10" x2="21" y2="10" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="11" x2="14" y2="20" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="22" y1="11" x2="18" y2="20" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Small KCP logo — top left, visible -->
  <g transform="translate(80, 68) scale(1.4)">
    <circle cx="8"  cy="8"  r="4" fill="#2563eb"/>
    <circle cx="24" cy="8"  r="4" fill="#2563eb"/>
    <circle cx="16" cy="24" r="5" fill="#7c3aed"/>
    <line x1="11" y1="10" x2="21" y2="10" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="11" x2="14" y2="20" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="22" y1="11" x2="18" y2="20" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="8"  cy="8"  r="1.5" fill="#f8fafc"/>
    <circle cx="24" cy="8"  r="1.5" fill="#f8fafc"/>
    <circle cx="16" cy="24" r="2"   fill="#f8fafc"/>
  </g>

  <!-- KCP label -->
  <text x="128" y="85" font-size="17" font-weight="700" fill="#2563eb" letter-spacing="2">Knowledge Context Protocol</text>

  <!-- Main headline -->
  <text x="80" y="210" font-size="74" font-weight="800" fill="#0f172a">Give AI agents</text>
  <text x="80" y="300" font-size="74" font-weight="800" fill="#0f172a">a <tspan fill="#2563eb">map</tspan>, not files.</text>

  <!-- Subline -->
  <text x="80" y="355" font-size="24" font-weight="400" fill="#475569">A structured metadata standard for navigable knowledge.</text>

  <!-- Code card -->
  <rect x="80" y="390" width="620" height="170" rx="14" fill="#1e293b"/>
  <rect x="80" y="390" width="620" height="38" rx="14" fill="#0f172a"/>
  <rect x="80" y="410" width="620" height="18" fill="#0f172a"/>
  <circle cx="112" cy="409" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="132" cy="409" r="6" fill="#f59e0b" opacity="0.8"/>
  <circle cx="152" cy="409" r="6" fill="#22c55e" opacity="0.8"/>
  <text x="80" y="404" font-size="13" fill="#475569" font-family="monospace">  knowledge.yaml</text>

  <text x="108" y="450" font-size="18" fill="#94a3b8" font-family="'Courier New', Courier, monospace">kcp_version: <tspan fill="#4ade80">"0.3"</tspan></text>
  <text x="108" y="478" font-size="18" fill="#94a3b8" font-family="'Courier New', Courier, monospace">units:</text>
  <text x="108" y="506" font-size="18" fill="#94a3b8" font-family="'Courier New', Courier, monospace">  - id: <tspan fill="#60a5fa">api-guide</tspan></text>
  <text x="108" y="534" font-size="18" fill="#64748b"  font-family="'Courier New', Courier, monospace">    intent: <tspan fill="#fbbf24">"How do I authenticate?"</tspan></text>

  <!-- Badges -->
  <rect x="730" y="390" width="130" height="30" rx="15" fill="#dbeafe"/>
  <text x="795" y="410" font-size="14" font-weight="600" fill="#1d4ed8" text-anchor="middle">v0.3 Stable</text>

  <rect x="870" y="390" width="130" height="30" rx="15" fill="#dcfce7"/>
  <text x="935" y="410" font-size="14" font-weight="600" fill="#15803d" text-anchor="middle">Apache 2.0</text>

  <rect x="730" y="432" width="270" height="30" rx="15" fill="#f3e8ff"/>
  <text x="865" y="452" font-size="14" font-weight="600" fill="#7c3aed" text-anchor="middle">Open Standard · No Server Required</text>

  <!-- URL footer -->
  <text x="80" y="582" font-size="18" fill="#f8fafc" font-weight="500">cantara.github.io/knowledge-context-protocol</text>
  <text x="1120" y="582" font-size="15" fill="#dbeafe" text-anchor="end">Proposed by eXOReaction · Hosted by Cantara</text>
</svg>
